<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .icon-fill { fill: #ffffff; }
      }
      @media (prefers-color-scheme: light) {
        .icon-fill { fill: #000000; }
      }
    </style>
  </defs>
  
  <g class="icon-fill">
    <!-- Parametric grid transformation -->
    <rect x="6" y="6" width="6" height="6" opacity="0.9"/>
    <rect x="20" y="6" width="6" height="6" opacity="0.6"/>
    <rect x="6" y="20" width="6" height="6" opacity="0.6"/>
    <rect x="13" y="13" width="6" height="6" opacity="1"/>
    <rect x="20" y="20" width="6" height="6" opacity="0.3"/>
  </g>
</svg>
